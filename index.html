            /**
             * è¨ˆç®— PR å€¼ (ç™¾åˆ†ä½æ’å)
             * å°‡åˆ†æ•¸ 50-100 ç·šæ€§æ˜ å°„åˆ° PR å€¼ 1%-99%
             * @param {number} score - è¡ŒéŠ·å¤©åˆ†å€¼ (50-100)
             * @returns {number} PR value (1-99)
             */
            function getPRValue(score) {
                const minScore = 50;
                const maxScore = 100;
                const minPR = 1;
                const maxPR = 99;

                if (score <= minScore) return minPR;
                if (score >= maxScore) return maxPR;

                // ç·šæ€§æ’å€¼: PR = minPR + (score - minScore) * (PR_Range / Score_Range)
                const prValue = minPR + (score - minScore) * ((maxPR - minPR) / (maxScore - minScore));
                return Math.min(maxPR, Math.round(prValue)); // ç¢ºä¿ä¸è¶…é 99
            }


            /**
             * è¨ˆç®—ä¸¦é¡¯ç¤ºæ¸¬é©—çµæœ
             */
            function calculateResults() {
                try {
                    const chapterScores = {};
                    const chapterMaxScores = {};
                    const chapterNames = {};
                    let actualTotalScore = 0;
                    
                    // 1. å½™ç¸½ç« ç¯€åˆ†æ•¸
                    QUIZ_DATA.forEach((question, originalIndex) => {
                        const chapterId = question.chapterId;
                        const chapterName = question.chapterName;
                        const answeredScore = quizState.answers[originalIndex];

                        // ç¢ºä¿ç« ç¯€åˆå§‹åŒ–
                        if (!chapterScores[chapterId]) {
                            chapterScores[chapterId] = 0;
                            chapterMaxScores[chapterId] = 0;
                            chapterNames[chapterId] = question.chapterName;
                        }

                        // è©²é¡Œæ»¿åˆ†å›ºå®šç‚º 4 åˆ†
                        const questionMaxScore = 4;
                        chapterMaxScores[chapterId] += questionMaxScore;

                        // å–å¾—å¯¦éš›å¾—åˆ†
                        if (answeredScore !== null) {
                            const score = answeredScore;
                            chapterScores[chapterId] += score;
                            actualTotalScore += score;
                        }
                    });


                    // 2. è¨ˆç®—ç¸½åˆ†èˆ‡å¤©åˆ†å€¼ (åŸå§‹ç¸½åˆ†ç¯„åœ 25-100)
                    // è½‰æ›å…¬å¼: 50 + (å¯¦éš›ç¸½åˆ† - 25) * (50 / 75)
                    const marketingAptitudeValue = Math.round(50 + (actualTotalScore - 25) * (50 / 75));
                    
                    // 3. è¨ˆç®— PR å€¼
                    const prValue = getPRValue(marketingAptitudeValue);


                    // 4. è¨ˆç®—ç« ç¯€æŒæ¡ç™¾åˆ†æ¯” (Mastery Percentage)
                    const chapterResults = Object.keys(chapterScores).map(chapterId => {
                        const maxScore = chapterMaxScores[chapterId]; // ç« ç¯€æ»¿åˆ†
                        const actualScore = chapterScores[chapterId]; // ç« ç¯€å¯¦éš›å¾—åˆ†

                        // é˜²é™¤ä»¥é›¶éŒ¯èª¤
                        const masteryPercentage = maxScore > 0 ? (actualScore / maxScore) * 100 : 0;

                        return {
                            chapterId: chapterId,
                            chapterName: chapterNames[chapterId],
                            masteryPercentage: Math.min(100, Math.round(masteryPercentage)) // ç¢ºä¿ä¸è¶…é 100%
                        };
                    });
                    
                    // --- NEW: ç‚ºæ•´é«”ç« ç¯€æ¦‚è¦½å‰µå»ºæ’åºåˆ—è¡¨ (ç”±ä½åˆ°é«˜) ---
                    const sortedChapterOverview = [...chapterResults].sort((a, b) => a.masteryPercentage - b.masteryPercentage);
                    // ----------------------------------------------------


                    // 5. å½™æ•´ä¸¦è¨ˆç®—å››å¤§èƒ½åŠ›å¹³å‡æŒæ¡ç™¾åˆ†æ¯”
                    let competencyResults = Object.entries(COMPETENCY_MAPPING).map(([compName, chapterIds]) => {
                        let totalMastery = 0;
                        let count = 0;
                        
                        const detailedChapters = chapterResults
                            .filter(cr => chapterIds.includes(cr.chapterId))
                            .sort((a, b) => a.masteryPercentage - b.masteryPercentage); // è£œå¼·å„ªå…ˆç´šæ’åº (ç« ç¯€å…§éƒ¨)

                        detailedChapters.forEach(chapter => {
                            totalMastery += chapter.masteryPercentage;
                            count++;
                        });

                        // èƒ½åŠ›å¹³å‡æŒæ¡ç™¾åˆ†æ¯” (ç´°é …ç« ç¯€æŒæ¡ç™¾åˆ†æ¯”çš„å¹³å‡)
                        const averageMastery = count > 0 ? Math.round(totalMastery / count) : 0;
                        
                        return {
                            compName,
                            averageMastery,
                            detailedChapters
                        };
                    });
                    
                    // ä¾ç…§æœ€æ–°çš„å›ºå®šé †åºæ’åºå››å¤§èƒ½åŠ›
                    competencyResults.sort((a, b) => {
                        const indexA = FIXED_COMPETENCY_ORDER.indexOf(a.compName);
                        const indexB = FIXED_COMPETENCY_ORDER.indexOf(b.compName);
                        // ç¢ºä¿æ‰¾ä¸åˆ°çš„é …ç›®æ’åœ¨æœ€å¾Œï¼ˆç†è«–ä¸Šä¸æœƒç™¼ç”Ÿï¼‰
                        if (indexA === -1 && indexB === -1) return 0;
                        if (indexA === -1) return 1;
                        if (indexB === -1) return -1;
                        return indexA - indexB;
                    });
                    
                    // 6. æ‰¾å‡ºå¾—åˆ†æœ€é«˜çš„èƒ½åŠ› (Highest Mastery Competency)
                    let highestMasteryComp = { compName: '', averageMastery: -1 };
                    
                    // *** ä¿®æ­£å¹³æ‰‹é‚è¼¯ï¼šä¾ FIXED_COMPETENCY_ORDER å„ªå…ˆé †åºç ´å±€ ***
                    for (const fixedName of FIXED_COMPETENCY_ORDER) {
                        const comp = competencyResults.find(c => c.compName === fixedName);
                        if (comp) {
                            if (comp.averageMastery > highestMasteryComp.averageMastery) {
                                // ç™¼ç¾æ›´é«˜åˆ†çš„èƒ½åŠ›ï¼Œç›´æ¥æ›¿æ›
                                highestMasteryComp = comp;
                            } else if (comp.averageMastery === highestMasteryComp.averageMastery) {
                                // åˆ†æ•¸ç›¸åŒï¼Œç¶­æŒ FIXED_COMPETENCY_ORDER çš„é †åº
                                if (highestMasteryComp.compName === '') {
                                    highestMasteryComp = comp; // ç¢ºä¿ç¬¬ä¸€å€‹æœ€é«˜åˆ†è¢«è³¦å€¼
                                }
                            }
                        }
                    }
                    // ----------------------------------------------------


                    const results = {
                        totalScore: marketingAptitudeValue,
                        prValue: prValue, // æ–°å¢ PR å€¼
                        competencyResults: competencyResults,
                        chapterResults: chapterResults, // åŸå§‹ç« ç¯€çµæœ (å‚™ç”¨)
                        sortedChapterOverview: sortedChapterOverview, // æ–°å¢æ’åºéçš„ç« ç¯€ç¸½è¦½
                        highestMasteryComp: highestMasteryComp // æ–°å¢æœ€é«˜å¾—åˆ†çš„èƒ½åŠ›
                    };
                    
                    // 7. æäº¤æ•¸æ“šåˆ° Google Sheets (éåŒæ­¥ï¼Œä¸é˜»ç¤™çµæœæ¸²æŸ“)
                    submitResultsToSheets(results);


                    renderResultScreen(results);
                    
                    // *** ä¿®æ­£ï¼šä½¿ç”¨å³æ™‚è·³è½‰ï¼Œæé«˜ç©©å®šæ€§ ***
                    window.scrollTo(0, 0);

                } catch (e) {
                    displayError("è¨ˆç®—çµæœéŒ¯èª¤", e.message);
                }
            }
