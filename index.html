            function calculateResults() {
                const chapterScores = {};

                const chapterNames = {};
                let actualTotalScore = 0;
                QUIZ_DATA.forEach((question, originalIndex) => {
                    const chapterId = question.chapterId;
                    if (!chapterScores[chapterId]) { chapterScores[chapterId] = 0; chapterMaxScores[chapterId] = 0; chapterNames[chapterId] = question.chapterName; }
                    chapterMaxScores[chapterId] += 4;
                    const score = quizState.answers[originalIndex];
                    if (score !== null) { chapterScores[chapterId] += score; actualTotalScore += score; }
                });
                const totalAptitudeValue = Math.round(50 + (actualTotalScore - 25) * (50 / 75));
                const chapterResults = Object.keys(chapterScores).map(chapterId => ({

                    const colorClass = percentage >= 80 ? 'bg-lime-500' : (percentage >= 60 ? 'bg-yellow-400' : 'bg-red-500');
                    const textColorClass = percentage >= 80 ? 'text-lime-500' : (percentage >= 60 ? 'text-yellow-400' : 'text-red-500');
                    const compId = comp.compName.replace(/\s/g, '-');
                    const chapterDetailHtml = comp.detailedChapters.map(chapter => {
                        const cp = chapter.masteryPercentage;
                        const cc = cp >= 80 ? 'bg-lime-700' : (cp >= 60 ? 'bg-yellow-700' : 'bg-red-700');
                        const tc = cp >= 80 ? 'text-lime-400' : (cp >= 60 ? 'text-yellow-400' : 'text-red-400');
                        const localizedChapName = getText('chapters')[chapter.chapterId] || chapter.chapterName;
                        return `
                            <div class="mb-3">
                                <div class="flex justify-between items-center text-sm text-gray-400 mb-1"><span>${chapter.chapterId} ${escapeHtml(localizedChapName)}</span><span class="font-bold ${tc}">${cp}%</span></div>
                                <div class="mastery-bar-outer h-2 bg-gray-700"><div class="mastery-bar-inner ${cc}" style="width: ${cp}%;"></div></div>
                            </div>
                        `;
                    }).join('');
                    const roles = quizState.language === 'zh' ? CAREER_GUIDANCE_DATA[comp.compName].roles : LANGUAGE_DATA.en.career_details[comp.compName].roles;
                    return `
                        <div class="mb-4 futuristic-card p-0 shadow-none border-none">
                            <div id="header-${compId}" class="p-4 cursor-pointer accordion-header hover:bg-gray-700 rounded-lg shadow-md border-b-2 border-cyan-500/10" data-comp-name="${comp.compName}">
                                <div class="flex items-center mb-2"><h3 class="text-base font-bold text-gray-200">${getText(comp.compName)}</h3></div>
                                <div class="flex items-center justify-between">
                                    <div class="mastery-bar-outer flex-grow mr-4 bg-gray-700"><div class="mastery-bar-inner ${colorClass}" style="width: ${percentage}%;"></div></div>
                                    <span class="text-xl font-extrabold ${textColorClass} mr-2">${percentage}%</span>
                                    <svg id="icon-${compId}" class="w-5 h-5 text-cyan-400 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                                </div>
                            </div>
                            <div id="content-${compId}" class="accordion-content">
                                <div class="p-4 pt-0 mt-2 text-left text-gray-300">
                                    <div class="mb-4 p-3 bg-[#130E20] rounded-md border border-gray-700">
                                        <span class="block text-cyan-400 font-bold text-sm mb-1">${getText('competency_roles')}ï¼š</span>
                                        <ul class="list-disc list-inside ml-6 text-xs space-y-0.5">${roles.map(r => `<li class="text-gray-300">${r}</li>`).join('')}</ul>
                                    </div>
                                    <p class="text-sm font-semibold text-gray-300 mb-3">${getText('competency_details_title')}</p>${chapterDetailHtml}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                content.innerHTML = `
                    <div id="result-page" class="futuristic-card text-center p-8">
                        <div id="result-data" style="display:none">${JSON.stringify(results)}</div>
                        <h1 class="text-xl font-bold text-orange-400 mb-6 border-b border-cyan-500/30 pb-2">${getText('result_title')}</h1>
                        <div class="bg-[#130E20] p-6 rounded-xl mb-8 border border-cyan-500/20 shadow-neon-cyan">
                            <p class="text-lg text-cyan-400 mb-2">${quizState.userName} ${getText('score_label_prefix')}</p>
                            <div class="flex items-center justify-center"><p class="text-6xl font-extrabold ${scoreClass}">${results.totalScore}</p></div>
                            <div class="mt-4 pt-3 border-t border-cyan-500/30">
                                <p class="text-xl font-extrabold text-orange-400">${results.prValue} PR</p>
                                <p class="text-sm text-gray-500 mt-1">${getText('pr_wins')} ${results.prValue}${getText('pr_testers')}</p>
                            </div>
                        </div>
                        <div class="text-left mb-8 p-4 bg-[#1a1a2e] rounded-xl border border-cyan-500/20 shadow-neon-cyan">
                            <h2 class="text-xl font-extrabold text-cyan-400 mb-4 title-glow">${getText('mastery_section_title')}</h2>
                            <div class="mb-4 text-sm text-gray-300 space-y-2"><p><span class="font-bold text-lime-400">${getText('mastery_high')}</span><br>${getText('mastery_high_desc')}</p><p><span class="font-bold text-red-500">${getText('mastery_low')}</span><br>${getText('mastery_low_desc')}</p></div>
                            <div class="text-sm text-orange-400 mb-3 border-b border-gray-800 pb-2 flex items-start"><div><span class="font-bold">${getText('learning_advice_title')}</span><br><span>${getText('learning_advice_content')}</span></div></div>
                            ${masteryListHtml}
                        </div>
                        <div class="text-left mb-8 p-4 bg-[#1a1a2e] rounded-xl border border-cyan-500/20 shadow-neon-cyan">
                            <h2 class="text-xl font-extrabold text-cyan-400 mb-4 title-glow">${getText('career_section_title')}</h2>
                            <div id="competency-list">${competencyHtml}</div>
                        </div>
                        <button id="${RETRY_BUTTON_ID}" class="futuristic-button">${getText('btn_retry')}</button>
                    </div>
                `;
                document.getElementById(RETRY_BUTTON_ID).addEventListener('click', renderStartScreen);
                const list = document.getElementById('competency-list');
                list.onclick = (e) => {
                    const h = e.target.closest('.accordion-header');
                    if(h) {
                        const name = h.getAttribute('data-comp-name');
                        toggleAccordion(name);
                    }
                };
                setTimeout(showSaveReminderModal, 500);
            }

            function initApp() {
                try {
                    const content = document.getElementById(CONTENT_ID);
                    content.addEventListener('click', (event) => {
                        if (event.target.closest('.futuristic-option')) handleOptionClick(event);
                    });
                    renderStartScreen();
                } catch (e) { displayError("æ‡‰ç”¨ç¨‹å¼å•Ÿå‹•éŒ¯èª¤", e.message); }
            }
            document.addEventListener('DOMContentLoaded', initApp);
        })();
    </script>
</body>
</html>
